os: linux
language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-26
    - extra-google-m2repository
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle

before_install:
  - export LANG=en_US.UTF-8

install:
  - nvm install 8
  - npm install -g cordova@7.1.0
  - npm install

script:
  - npm run build
  - cordova build android

before_deploy:
  - git config --local user.name "StellarCN Travis CI"
  - git config --local user.email "travis@stellarcn.org"
  - git tag "Debug-$(date +'%Y%m%d')-$(git log --format=%h -1)"
  - cd platforms/android/build/outputs/apk/debug/
  - mv android-debug.apk "firefly-debug-$(date +'%Y%m%d')-$(git log --format=%h -1).apk"

deploy:
  provider: releases
  file_glob: true
  api_key:
    secure: 
  file: ./*.apk
  skip_cleanup: true
  on:
    all_branches: true